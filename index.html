<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="plugin.js"></script>
    <style>
      * {
        font-family: arial;
        text-align: center;
      }

      h1 {
        margin-top: 5rem;
        text-align: center;
        color: limegreen;
      }
      h5 {
        width: 30%;
        text-align: center;
        color: dimgrey;
        margin: 1rem auto 5rem auto;
      }
      fieldset {
        width: 70%;
        padding: 30px;
        margin: auto;
      }

      label {
        vertical-align: top;
      }
    </style>

  </head>

  <body>
    <h1>Placeholder plugin test</h1>

    <h5>This page is built to test a jQuery placeholder plugin for browsers that do not support "placeholder" functionality by default.</h5>

    <fieldset>
      <label>Textarea with a placeholder</label>
      <textarea rows="2" cols="40" placeholder="Long text goes here"></textarea>

      <br />
      <br />

      <label>Text input with a placeholder</label>
      <input type="text" placeholder="Short text goes here">

      <br />
      <br />

      <label>Text input without a placeholder</label>
      <input type="text">
    </fieldset>


    <script>
      $(document).ready(function() {
        $(document).fillInputPlaceholder();
      });
    </script>
  </body>
</html>
